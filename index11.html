<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>javascript</title>
  </head>
  <body>
    <script type="text/javascript">
     var text="Число PI -"+Math.PI;
      text+="\nЧисло E -"+Math.E;
      text+="\nМoдуль -7 -"+Math.abs(-7);
      text+="\nСинус 0.3 -"+Math.sin(0.3);// в радианах
      text+="\nСлучайное число -"+Math.random();//генерирует значения от ноля до единицы
      text+="\nСлучайное число от 0 до 10 -"+Math.floor(Math.random()*11);

    //  Math.floor(5.3);//округляет до меньшего
    //  Math.ceil(5.6);//округляет до большего

     alert(text);
    </script>

  </body>
