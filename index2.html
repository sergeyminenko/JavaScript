<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
  </head>
  <body>
     <script type="text/javascript">

       for(var i = 0; i < 10; i++) {
         if(i %3==0 && i !=0) continue; //каждый третий пропустили+еси i не равно нулю
         if(i==8)break; //выходим из цыкла после 8 включительно
         document.write(i+"Hello!<br/>");
       }
       var x=0;
       while (x<10) {
         document.write( x + "<br/>");// такой же как первый
         x += 2;
       }
      var y=1000;
      do {
        document.write(  "Цыкл сработал");// выполн 100% один раз
      }
       while (y<100);



     </script>
  </body>
</html>
