<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Foto Java</title>
    <link href="css/style.css" rel="stylesheet">


  </head>
  <body>
    <img id="image_1" src="images/foto_1.jpg" border="0"
    onmouseover="over(this.id)" onmouseout="out(this.id)">

    <script language="JavaScript">

      if (document.images) {
        var imgOver = new Object();
        imgOver["image_1"] = new Image();
        imgOver["image_1"].src="images/foto_1.jpg";

        var imgOut = new Object();
        imgOut["image_1"] = new Image();
        imgOut["image_1"].src="images/foto_2.jpg";
      }
    function over(id)
    {
        document.getElementById(id).src = imgOver[id].src;
    }
    function out(id)
    {
        document.getElementById(id).src = imgOut[id].src;
    }

    </script>

  </body>
</html>
