<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
  </head>
  <body>
    <script type="text/javascript">

     var string="Небольшая строка";

     var text="Длина строки равна -"+ string.length;
        text+="\nСтрока в верхнем регистре -"+ string.toUpperCase();
        text+="\nСтрока в нижнем регистре -"+ string.toLowerCase();
        text+="\nОбрезаная стока -"+ string.substring(0, 5);
        text+="\nЕто третий символ -"+ string.charAt(3);
        text+="\n'ка' начинается  -"+ string.indexOf("ка");

     alert(text);
    </script>

  </body>
</html>
