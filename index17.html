<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQuery</title>
     <style>
      #more {
        margin-top: 2000px;
        margin-bottom: 1000px;
      }

     </style>



  </head>
  <body>
    <div id="up"></div>


      <a href="javaScript://0"onclick="slowScroll('#more')">Более подробно</a>

      <div id="more">Больше информацыи | <a href="javaScript://0"onclick="slowScroll('#up')">Наверх</a></div>

    <script src="js/jquery-3.2.1.min.js"charset="utf-8"></script>

    <script>
      function slowScroll (id){
        var offset=0;
        $('html,body').animate({
          scrollTop: $(id).offset().top-offset
        }, 500);
        return false;
      }

    </script>

  </body>
</html>
