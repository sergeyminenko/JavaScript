<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button onclick="speech()">Слушать</button>
    <button onclick="talk()">Проговорить</button>
    <button onclick="stop()">Остановить</button>
    <script>
     var recognizer = new webkitSpeechRecognition();

     recognizer.interinResults = true;

     recognizer.lang = "ru-Ru";

     recognizer.ouresult = function (event){
       var result =event.results(event.resultIndex);
       if (result.isFinal) {
         alert('Вы сказали:'+result[0].transcript);
       }else {
         console.log('Промежуточный результат: ',
         result[0].transcript);
       }
     };


     function speech(){
       recognizer.start();
     }

     function talk (){
       speechSynthesis.speak(
       new SpeechSynthesisUtterance('JavaScript SpeechSynthesis Utterance.')
      );
     }

    </script>

  </body>
</html>
