<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
  </head>
  <body>
    <script type="text/javascript">
    var date=new Date();
    text="Год сейчас -"+date.getFullYear();
    text+="\nМесяц сейчас -"+date.getMonth();
    text+="\nДень сейчас -"+date.getDate();
    text+="\nЧасов сейчас -"+date.getHours();
    text+="\nМинут сейчас -"+date.getMinutes();
    text+="\nСекунд сейчас -"+date.getSeconds();
  //alert(text);
    var date=new Date(2012,0,14,12,38,05);
    date.setMinutes(18);
    text="Год сейчас -"+date.getFullYear();
    text+="\nМесяц сейчас -"+date.getMonth();
    text+="\nДень сейчас -"+date.getDate();
    text+="\nЧасов сейчас -"+date.getHours();
    text+="\nМинут сейчас -"+date.getMinutes();
    text+="\nСекунд сейчас -"+date.getSeconds();

    alert(text);
    </script>

  </body>
</html>
